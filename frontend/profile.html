<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BiteWise AI - Profile üçΩÔ∏è</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ff99;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      background: #1a1a1a;
      border: 2px solid #00ff99;
      border-radius: 15px;
      padding: 40px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0, 255, 153, 0.3);
    }

    h1 {
      color: #00ff99;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .profile-icon {
      width: 100px;
      height: 100px;
      background: #00ff99;
      border-radius: 50%;
      margin: 0 auto 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: #000;
      font-weight: bold;
    }

    .info-group {
      background: #0d0d0d;
      border: 1px solid #00ff99;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 1rem;
      text-align: left;
    }

    .info-label {
      color: #888;
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
    }

    .info-value {
      color: #f0f0f0;
      font-size: 1.1rem;
      font-weight: 500;
    }

    button {
      background-color: #00ff99;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 12px 30px;
      cursor: pointer;
      transition: 0.2s ease-in-out;
      font-size: 1rem;
      margin: 0.5rem;
    }

    button:hover {
      background-color: #00cc7a;
      transform: scale(1.02);
    }

    .logout-btn {
      background-color: transparent;
      color: #ff0033;
      border: 2px solid #ff0033;
    }

    .logout-btn:hover {
      background-color: #ff0033;
      color: #fff;
    }

    .home-btn {
      background-color: transparent;
      color: #00ff99;
      border: 2px solid #00ff99;
    }

    .home-btn:hover {
      background-color: #00ff99;
      color: #000;
    }

    .loading {
      color: #888;
      font-style: italic;
    }

    .button-group {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Profile üë§</h1>

    <div id="profileContent" class="loading">
      Loading profile...
    </div>

    <div class="button-group">
      <button class="home-btn" onclick="window.location.href='/static/index.html'">Home</button>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <script src="/static/profile.js" defer></script>
</body>
</html>
