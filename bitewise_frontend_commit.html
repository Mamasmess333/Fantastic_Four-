<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BiteWise â€” Modern Mobile Web</title>
<style>
  :root{
    --bg: #0f0f12;
    --panel: #17171b;
    --text: #f5f6f8;
    --muted: #a2a6b3;
    --brand-1: #e46ad6;
    --brand-2: #7aa7ff;
    --ok: #3bd671;
    --warn: #ffd166;
    --bad: #ff6b6b;
    --stroke: #2a2a31;
    --radius: 18px;
    --shadow: 0 10px 30px rgba(0,0,0,.35);
  }
  * { box-sizing: border-box; }
  html, body { height: 100%; margin:0; }
  body{
    display:grid; place-items:center; background:#0b0b0d; color:var(--text);
    font:14px/1.35 system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, sans-serif;
  }
  .phone {
    width:390px; max-width:100vw; height:800px; max-height:100vh;
    background:linear-gradient(180deg,#121216,#0e0e12 60%);
    border:10px solid #0b0b0d; border-radius:42px; position:relative; overflow:hidden;
    box-shadow:var(--shadow);
  }
  .notch{position:absolute;left:50%;transform:translateX(-50%);top:10px;width:180px;height:28px;background:#0b0b0d;border-radius:18px;box-shadow:inset 0 0 0 1px rgba(255,255,255,.04);}
  .appbar{padding:18px 20px 16px;background:linear-gradient(135deg,rgba(228,106,214,.25),rgba(122,167,255,.2));border-bottom:1px solid rgba(255,255,255,.06);backdrop-filter:blur(6px);}
  .appbar h1{margin:0;font-size:16px;}
  .appbar small{color:var(--muted);}
  .bottom-nav{position:absolute;inset:auto 0 0 0;height:70px;background:rgba(23,23,27,.92);border-top:1px solid rgba(255,255,255,.06);display:grid;grid-template-columns:repeat(3,1fr);align-items:center;gap:6px;padding:8px 10px;backdrop-filter:blur(6px);}
  .nav-btn{display:flex;gap:8px;align-items:center;justify-content:center;background:#1b1b21;border:1px solid var(--stroke);color:var(--text);padding:10px;border-radius:14px;font-weight:600;}
  .nav-btn.active{outline:2px solid rgba(122,167,255,.5);}
  .content{position:absolute;inset:72px 0 74px 0;padding:16px;overflow:auto;}
  .card{background:var(--panel);border:1px solid var(--stroke);border-radius:var(--radius);padding:14px;box-shadow:var(--shadow);}
  .stack{display:grid;gap:12px;}
  .row{display:flex;gap:10px;align-items:center;}
  .pill{display:inline-flex;align-items:center;gap:8px;padding:8px 10px;border-radius:999px;background:#1d1d24;border:1px solid var(--stroke);color:var(--muted);font-weight:600;}
  .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:12px 14px;border-radius:16px;border:1px solid var(--stroke);background:#1c1c22;color:var(--text);font-weight:700;width:100%;transition:transform .04s ease,background .2s ease;}
  .btn.primary{background:linear-gradient(135deg,var(--brand-2),var(--brand-1));border:0;color:white;}
  .muted{color:var(--muted);}
  .kpi{display:grid;gap:8px;grid-template-columns:repeat(3,1fr);}
  .chip{padding:6px 10px;border-radius:999px;font-weight:700;font-size:12px;}
  .chip.ok{background:rgba(59,214,113,.12);color:#aef3c8;border:1px solid rgba(59,214,113,.25);}
  .chip.bad{background:rgba(255,107,107,.12);color:#ffb3b3;border:1px solid rgba(255,107,107,.25);}
</style>
</head>
<body>
  <main class="phone">
    <div class="notch"></div>
    <header class="appbar">
      <h1>BiteWise</h1>
      <small>Smart food choices for your goals</small>
    </header>
    <section class="content">
      <div class="stack">
        <div class="row" style="justify-content:space-between;">
          <div>
            <div style="font-weight:800;font-size:18px;">Hi, Alex ðŸ‘‹</div>
            <div class="muted">Hereâ€™s your day</div>
          </div>
          <span class="pill">Goal: <strong>Lose fat + Gain muscle</strong></span>
        </div>
        <div class="card">
          <div class="row" style="gap:10px;">
            <button class="btn primary">Scan Food</button>
            <button class="btn">Coach</button>
          </div>
        </div>
        <div class="card stack">
          <div style="font-weight:700;">Todayâ€™s Macros</div>
          <div class="kpi">
            <div class="card" style="padding:10px;"><div class="muted">Protein</div><div style="font-weight:800;font-size:18px;">78g</div></div>
            <div class="card" style="padding:10px;"><div class="muted">Carbs</div><div style="font-weight:800;font-size:18px;">142g</div></div>
            <div class="card" style="padding:10px;"><div class="muted">Fat</div><div style="font-weight:800;font-size:18px;">42g</div></div>
          </div>
        </div>
      </div>
    </section>
    <nav class="bottom-nav">
      <button class="nav-btn active">Home</button>
      <button class="nav-btn">Scan</button>
      <button class="nav-btn">Coach</button>
    </nav>
  </main>
</body>
</html>
